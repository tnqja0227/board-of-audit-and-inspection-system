paths:
    /cards/:organization_id/:year/:half:
        get:
            description: 피감기구의 모든 카드 조회 (자신의 피감기구만 호출 가능). 카드번호 순으로 정렬.
            tags:
                - 카드
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/definitions/Card'
                '401':
                    description: UnauthorizedError
        post:
            description: 피감기구의 카드 생성 (자신의 피감기구만 호출 가능)
            tags:
                - 카드
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: 카드 이름
                                    example: 주카드
                                cardNumber:
                                    type: string
                                    description: 카드번호
                                    example: 123456789
                            required:
                                - cardNumber
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/Card'
                '401':
                    description: UnauthorizedError
    /cards/:card_id:
        put:
            description: 카드 수정 (자신의 피감기구만 호출 가능)
            tags:
                - 카드
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: 카드 이름
                                    example: 주카드
                                cardNumber:
                                    type: string
                                    description: 카드번호
                                    example: 123456789
                            required:
                                - cardNumber
            responses:
                '200':
                    description: OK
                '401':
                    description: UnauthorizedError
        delete:
            description: 카드 삭제 (자신의 피감기구만 호출 가능)
            tags:
                - 카드
            responses:
                '200':
                    description: OK
                '401':
                    description: UnauthorizedError

definitions:
    Card:
        type: object
        properties:
            id:
                type: integer
                description: 카드 ID
                example: 1
            year:
                type: integer
                description: 회계 연도
                example: 2023
            half:
                type: string
                description: 회계 반기
                example: spring
            name:
                type: string
                description: 카드 이름
                example: 주카드
            cardNumber:
                type: string
                description: 카드번호
                example: 123456789
            createdAt:
                type: string
                description: 생성일
                example: 2020-01-01T00:00:00.000Z
            updatedAt:
                type: string
                description: 수정일
                example: 2020-01-01T00:00:00.000Z
        required:
            - id
            - year
            - half
            - cardNumber
