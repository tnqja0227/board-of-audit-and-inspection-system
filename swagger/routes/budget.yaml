paths:
    /budgets/:organization_id/:year/:half:
        get:
            description: 피감기구의 모든 예산 조회 (자신의 피감기구만 호출 가능).
            tags:
                - 예산
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/BudgetResponse'
                '401':
                    description: UnauthorizedError
    /budgets/report/:organization_id/:year/:half:
        get:
            description: 피감기구의 결산 조회 (자신의 피감기구만 호출 가능).
            tags:
                - 예산
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/SettlementResponse'
                '401':
                    description: UnauthorizedError
    /report/total/:organization_id/:year/:half:
        get:
            description: 피감기구의 총계 조회 (자신의 피감기구만 호출 가능).
            tags:
                - 예산
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/TotalResponse'
                '401':
                    description: UnauthorizedError
    /:organization_id/:year/:half:
        post:
            description: 피감기구의 예산 생성 (자신의 피감기구만 호출 가능)
            tags:
                - 예산
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                manager:
                                    type: string
                                    description: 예산 담당자
                                    example: 김넙죽
                            required:
                                - manager
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/Budget'
                '401':
                    description: UnauthorizedError
                '403':
                    description: ValidationError
                '404':
                    description: NotFoundError
        delete:
            description: 피감기구의 예산 삭제 (자신의 피감기구만 호출 가능)
            tags:
                - 예산
            responses:
                '200':
                    description: OK
                '401':
                    description: UnauthorizedError
                '403':
                    description: ValidationError
                '404':
                    description: NotFoundError

